name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Triggers on version tags like v1.0.0

env:
  REGISTRY: ghcr.io
  # github.repository resolves to Juanmora90/citrineos-operator-ui
  IMAGE_NAME: ${{ github.repository }} 

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    
    # Required permissions to push to GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Generates tags for the branch name (e.g., 'main') and the git commit SHA
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Create Next.js build environment file
        run: |
          touch .env.production
          echo "NEXT_PUBLIC_CITRINEOS_CORE_URL=https://ocpp.redevolta.com" >> .env.production
          echo "NEXT_PUBLIC_API_URL=https://hasura.redevolta.com/v1/graphql" >> .env.production
          echo "NEXT_PUBLIC_WS_URL=wss://hasura.redevolta.com/v1/graphql" >> .env.production
          
          # Fix: Set your actual desired login credentials here
          echo "NEXT_PUBLIC_ADMIN_EMAIL=admin@redevolta.com" >> .env.production
          echo "NEXT_PUBLIC_ADMIN_PASSWORD=3s4fwU59qt52" >> .env.production

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Uses GitHub Actions cache to significantly speed up future Next.js builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
